<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oto.do - Immersive Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #EC4899;
            --background-color: #0F172A;
            --text-color: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 20%);
            filter: blur(100px);
            z-index: -1;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            font-size: 6rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .logo::before, .logo::after {
            content: '○)○';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        .logo::before {
            color: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        .logo::after {
            color: var(--secondary-color);
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
        }

        .logo:hover::before {
            transform: translateX(-5px) translateY(-5px);
        }

        .logo:hover::after {
            transform: translateX(5px) translateY(5px);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.7s;
        }

        .demo-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            display: inline-block;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.9s;
        }

        .demo-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .demo-link:hover::after {
            transform: scaleX(1);
        }

        .register-text {
            margin-bottom: 1.5rem;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.1s;
        }

        .playstore-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.3s;
            position: relative;
            overflow: hidden;
        }

        .playstore-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 80%);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .playstore-button:hover::before {
            opacity: 1;
            transform: scale(1.5);
        }

        .playstore-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo { font-size: 4rem; }
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.2rem; }
            .playstore-button { font-size: 1rem; padding: 0.8rem 1.6rem; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="particles"></div>
        <div class="content">
            <div class="logo">○)○</div>
            <h1>oto.do</h1>
            <p class="subtitle">Revolutionizing ride booking across all apps</p>
            <a href="#" class="demo-link">Experience the Demo »</a>
            <p class="register-text">* Be among the first! Register on Android for exclusive early access *</p>
            <a href="#" class="playstore-button">Get oto.do on Playstore</a>
            <p class="footer">© 2024 Moontropy Pvt. Ltd., India | Redefining Mobility</p>
        </div>
    </div>
    <script>
        // Particle animation
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const startPositionX = Math.random() * 100;
            const startPositionY = Math.random() * 100;
            particle.style.left = `${startPositionX}%`;
            particle.style.top = `${startPositionY}%`;
            
            particlesContainer.appendChild(particle);
            
            animateParticle(particle);
        }

        function animateParticle(particle) {
            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 0.5 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)',
                iterations: Infinity
            });

            animation.onfinish = () => {
                particle.remove();
                createParticle();
            };
        }

        // Interactive background
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            
            const backgroundGradient = `
                radial-gradient(circle at ${clientX}px ${clientY}px, 
                    rgba(139, 92, 246, 0.3) 0%, 
                    transparent 20%),
                radial-gradient(circle at ${innerWidth - clientX}px ${innerHeight - clientY}px, 
                    rgba(236, 72, 153, 0.3) 0%, 
                    transparent 20%)
            `;
            
            document.querySelector('.background').style.background = backgroundGradient;
        });
    </script>
</body>
</html>
