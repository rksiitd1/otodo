<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oto.do Clone - Improved Design</title>
    <style>
        :root {
            --primary-color: #7C3AED;
            --text-color: #1F2937;
            --background-color: #F3F4F6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #4B5563;
            margin-bottom: 30px;
        }
        .demo-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 30px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        .demo-link:hover {
            color: #5B21B6;
        }
        .register-text {
            margin-bottom: 20px;
            font-style: italic;
            color: #4B5563;
        }
        .playstore-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }
        .playstore-button:hover {
            background-color: #5B21B6;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 40px;
            color: #6B7280;
            font-size: 0.9rem;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .playstore-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">○)○</div>
        <h1>oto.do</h1>
        <p class="subtitle">Automated ride booking across apps</p>
        <a href="#" class="demo-link">Watch Demo »</a>
        <p class="register-text">* Register on Android for early access! *</p>
        <a href="#" class="playstore-button">oto.do on Playstore</a>
        <p class="footer">© Moontropy Pvt. Ltd., India</p>
    </div>
</body>
</html>
