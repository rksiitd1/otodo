<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oto.do - Revolutionizing Ride Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .demo-link, .playstore-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .demo-link {
            background-color: #ffffff;
            color: #764ba2;
        }
        
        .demo-link:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .playstore-button {
            background-color: #000000;
            color: #ffffff;
        }
        
        .playstore-button:hover {
            background-color: #333333;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be added here dynamically -->
    </div>
    <div class="container">
        <div class="logo">○)○</div>
        <h1>oto.do</h1>
        <p>Revolutionizing ride booking across all apps</p>
        <a href="#" class="demo-link">Experience the Demo »</a>
        <p>* Be among the first! Register on Android for exclusive early access *</p>
        <a href="#" class="playstore-button">Get oto.do on Playstore</a>
        <footer>
            © 2024 Moontropy Pvt. Ltd., India | Redefining Mobility
        </footer>
    </div>
    
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            document.querySelector('.particles').appendChild(particle);
        }
        
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
    </script>
</body>
</html>
